# 人品值区间的回复语（多个回复语用列表表示）
0-20:
  - "今天运气糟糕，最好不要外出。"
  - "运气差得不可思议，最好待在家里。"
  - "今天的你，注定要遭遇不幸。"

20-40:
  - "今天有点小霉运，尽量避免重大决策。"
  - "运气不太好，但还不至于糟糕。"
  - "今天虽然不好，但总比0分好！"

40-60:
  - "今天的运气一般，做事可以稍微放心。"
  - "你的运气平平，没什么大喜大悲的事情。"
  - "今天稍微有点运气，保持冷静即可。"

60-80:
  - "今天运气不错，有些事情会顺利进行。"
  - "今天稍有好运，适合做一些尝试。"
  - "今天运气挺好，做事顺风顺水！"

80-100:
  - "今天运气爆棚，做什么都顺利！"
  - "今天的你运气极好，可以尝试一些挑战。"
  - "今天运势极佳，能成的事都会顺利！"
